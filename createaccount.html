                                         <div class="row">

                                                <div class="form-group">

                                                    <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your name..">
                                                </div>
                                             </div>
                                          <div class="col-sm-6 float-right">   
                                            <div class="form-group">

                                            </div>
                                            </div>
                                            </div>

                                            <input type="text" class="form-control" id="cname" name="companyname" placeholder="Company name..">

                                            <div class="form-group">
                                                <label for="InputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                    
                                    <div class="form-group">
                                            <label for="InputPassword1">Password</label>
                                            <input type="password" class="form-control" id="InputPassword1" name="psw" required placeholder="Password">
                                        </div>
                                    <div class="form-group">
                                        <label for="psw-repeat">Re-Enter Password</label>
                                        <input type="password" class="form-control" placeholder="Re-Enter Password" name="psw-repeat" required>
                                        <hr>
                                    </div>
                                        <div class="form-group">
                                            <label for="tel-input">Phone Number</label>
                                             <input class="form-control" type="tel" placeholder="Phone Number"  id="number-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                        </div>
                                          <div class="form-group">
                                            <label for="cname">Company Address</label>
                                                <input type="text" class="form-control" id="caddy" name="companyaddress" placeholder="Company address..">
                                            </div>
                                        <div class="row">
                                              <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="city">City</label>
                                                    <input type="text" class="form-control" id="city" name="city" placeholder="City...">
                                                </div>
                                             </div>
